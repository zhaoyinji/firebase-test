<h2>Login</h2>
<span class="error" *ngIf="error">{{ error }}</span>

<form #formData='ngForm' (ngSubmit)="onSubmit(formData)">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Email address.." ngModel #email="ngModel" name="email" required>
  </div>
  <div class="form-group">
    <input type="password" class="form-control" placeholder="Password" ngModel #password="ngModel" name="password" required>
  </div>
  <div class="form-group">
    <button type="submit" [disabled]="!formData.valid" class="btn btn-primary form-group">
      <span class="glyphicon glyphicon-log-in"></span>
      Sign me in
    </button>
  </div>
</form>

<div class="login-container well">
  <h2>Join now</h2>

  <span class="error" *ngIf="error">{{ error }}</span>
    
  <form #formData='ngForm' (ngSubmit)="onSubmit(formData)">
    <div class="form-group">
      <input type="email" class="form-control" placeholder="Email address.." ngModel #email="ngModel" name="email" required>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Password" ngModel #password="ngModel" name="password" required>
    </div>
    <div class="form-group">
      <button type="submit" [disabled]="!formData.valid" class="btn btn-primary">Create my account</button>
    </div>
  </form>

  <a routerLink="/" routerLinkActive="active" class="alc">
    Already a member? <strong>Login</strong>
  </a>

</div>
